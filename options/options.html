<!DOCTYPE html>
<html>
    <head>
        <title>Random Rickroll Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="parent_container">
            <div id="header_section">
                <h2>Random Rickroll</h2>
                <img id="header_gif" src="../images/rickRollGif.gif">
            </div>

            <h2>Settings</h2>

            <div class="toggle_switch_section">
                <h3>Replace images</h3>
                <input id="enabled" class="toggle" type="checkbox">
            </div>

            <div>
                <h3>Change number of Rickrolls</h3>
                <div id="counter_section">
                    <button class="secondary_button small_button" id="decrement" >-</button>
                    <p id="counter">1</p>
                    <button id="increment" class="secondary_button small_button">+</button>
                </div>
                <div id="reset_button_section">
                    <button class="secondary_button" id="reset">Reset Count</button>
                    </p>
                </div>
                
            </div>
            
            <div id="save_and_status">
                <button id="save">Save</button>
                <p class="status_text">&lpar;Reloads current page&rpar;
                <div id="status" class="status_text"></div>
            </div>
        
        </div>
        <script src="options.js"></script>
    </body>
</html>
